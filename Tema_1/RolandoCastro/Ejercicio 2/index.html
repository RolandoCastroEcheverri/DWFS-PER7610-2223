<html>
 <head>
<link rel="stylesheet" href="estilo.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<title>Formulario de pago de prueba con Bootstrap</title> 
</head>
<body>
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4">Aceptamos todas las tarjetas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                    <div class="tab-content">
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form">
                                <div class="form-group"> <label for="username">
                                        <h6>Nombre en la tarjeta</h6>
                                    </label> <input type="text" name="username" placeholder="Nombre en la tarjeta" required class="form-control "> </div>
                                <div class="form-group"> <label for="cardNumber">
                                        <h6>Numero de la tarjeta de credito</h6>
                                    </label>
                                    <div class="input-group"> <input type="text" name="cardNumber" placeholder="Ingrese un numero de tarjeta valido" class="form-control " required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Fecha de vencimiento</h6>
                                                </span></label>
                                            <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip" title="Digite los tres digitos de seguridad">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="text" required class="form-control"> </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <p> <button type="button" class="btn btn-primary btn-lg btn-block">Realizar Pago</button> </p>
                                </div>
                                <p class="text-muted">Importante: Despues de dar click en Realizar pago, Su pago falso sera debidamente no procesado. Gracias</p>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    </body>
